<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mb-3" *ngFor="let instruction of instructionData">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">{{instruction.InstructionTitle}}</h5>
                    <p class="card-text">Author: {{instruction.UserName}}</p>
                    <button class="btn btn-danger" (click)="openInstruction(instruction.InstructionName)">open</button>
                </div>
            </div>
        </div>
    </div>
</div>
