<div class="container pt-5">
    <mat-table [dataSource]="dataSource" matSort matSortActive="InstructionTitle" matSortDirection="ascÐ½">
      <ng-container matColumnDef="InstructionTitle">
          <mat-header-cell *matHeaderCellDef mat-sort-header>InstructionTitle</mat-header-cell> 
          <mat-cell *matCellDef="let instruction">{{instruction.InstructionTitle}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="InstructionImg">
          <mat-header-cell *matHeaderCellDef mat-sort-header>InstructionImg</mat-header-cell> 
          <mat-cell *matCellDef="let instruction">{{instruction.InstructionImg}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="InstructionName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>InstructionName</mat-header-cell> 
          <mat-cell *matCellDef="let instruction">{{instruction.InstructionName}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
      </mat-table>
</div>
